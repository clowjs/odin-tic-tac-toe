<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/main.js" defer></script>
    <title>Tic Tac Toe - The Odin Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="start-game-container" id="gameStartContainer">
        <div class="players">
          <input type="text" placeholder="Player One" id="inputPlayerOne" />
          <h2>VS</h2>
          <input type="text" placeholder="Player Two" id="inputPlayerTwo" />
        </div>
        <button type="button" id="btnStartGame" onclick="startGame()">
          Start Game
        </button>
      </div>

      <div class="board" id="gameBoardContainer">
        <h1 id="gameBoardTitle"></h1>
        <h2 id="currentPlayer">Sergio's Turn</h2>

        <div id="board"></div>
      </div>

      <div class="game-over" id="gameOverContainer">
        <h2>Game Over</h2>
        <h3 id="winner"></h3>
        <button id="btnPlayAgain" onclick="playAgain()">Play Again?</button>
      </div>
    </div>
  </body>
</html>
